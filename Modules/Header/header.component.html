
      <link href="Modules/Header/header.component.css" rel="stylesheet"/>
  <!-- Full Page Image Background Carousel Header -->
  <div id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for Slides -->
    <div class="carousel-inner">
        <div class="item active">
            <!-- Set the first background image using inline CSS below. -->
            <div class="fill" style="background-image:url('Images/IMG_1.jpg');"></div>
            <div class="carousel-caption">
                 <h2 class="animated fadeInRight">علی امیدی</h2>
                 <p class="animated fadeInRight">مدرس دانشگاه آکسفورد</p>
            </div>
        </div>
        <div class="item">
            <!-- Set the second background image using inline CSS below. -->
            <div class="fill" style="background-image:url('Images/IMG_2.jpg');"></div>
            <div class="carousel-caption">
                 <h2 class="animated fadeInRight">متولد شهرکرد</h2>
                 <p class="animated fadeInRight">برای دیدن کتاب های من به قمست درباره من بروید</p>
            </div>
        </div>
        <div class="item">
            <!-- Set the third background image using inline CSS below. -->
            <div class="fill" style="background-image:url('Images/IMG_3.jpg');"></div>
            <div class="carousel-caption">
                 <h2 class="animated fadeInRight">امده ام برای فردایی بهتر</h2>
                 <p class="animated fadeInRight">لطفا مرا دنبال کنید</p>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-next"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-prev"></span>
    </a>

</div>
